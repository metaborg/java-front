---
id: org.metaborg:lang.java:1.0.2
name: metaborg-java
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  - org.metaborg:statix.lang:${metaborgVersion}
  - org.metaborg:sdf3.ext.statix:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
  - org.metaborg:stratego.lang:${metaborgVersion}
exports:
- language: Stratego-Sugar
  directory: src-gen
  includes:
  - injections/metaborg-java-injections.str
  - injections/java/**/*.str
  - pp/metaborg-java-pp.str
  - pp/metaborg-java-parenthesize.str
  - pp/java/**/*.str
  - signatures/metaborg-java-sig.str
  - signatures/permissive-water-sig.str
  - signatures/java/**/*.str
- language: StrategoLang
  directory: src-gen
  includes:
  - injections/metaborg-java-injections.str2
  - injections/java/**/*.str2
  - pp/metaborg-java-pp.str2
  - pp/metaborg-java-parenthesize.str2
  - pp/java/**/*.str2
  - signatures/metaborg-java-sig.str2
  - signatures/java/**/*.str2
- language: TemplateLang
  directory: syntax
- language: TemplateLang
  directory: src-gen/syntax
- language: StatixLang
  directory: src-gen/statix
  includes:
  - signatures/java/**/*.stx
- directory: src-gen/statix
  includes: "**/*.aterm"
language:
  sdf:
    version: sdf3
    sdf2table: java
    sdf-meta:
      - Java_StrategoMix
  stratego:
    format: jar
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
